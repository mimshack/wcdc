<!DOCTYPE html>
<html>
    <head>
    	<meta charset = "utf-8">
		<title>popup</title>
		<link rel = "stylesheet" href = "includes/cssReset.css">
		<link rel = "stylesheet" href = "includes/style.css">
		<link rel = "stylesheet" href = "includes/toastr.css">
		<link rel = "stylesheet" href = "includes/offstyle.css">
		<script src="includes/toastr.js"></script>
		<script src="includes/jquery.js"></script>
        <script src="includes/popup.js"></script>
		<script src="includes/pullTweets.js"></script>
    </head>
    <body>
		<header>
			<h2>
				<a href="http://emergency.cdc.gov/">LIVE FEED</a>
			</h2>
		</header>
		<section id="content">
			<div id="twitter_div">
				<ul id="twitter_update_list"></ul>
			</div>
		</section>
		<div class="messagepop pop">
			<form method="post" id="new_message" action="/messages">
				<p><label for="email">Your email or name</label><input type="text" size="30" name="email" id="email" /></p>
				<p><label for="body">Message</label><textarea rows="6" name="body" id="body" cols="35"></textarea></p>
				<p><input type="submit" value="Send Message" name="commit" id="message_submit"/> or <a class="close" href="/">Cancel</a></p>
			</form>
		</div>
		<div class="cdcpop pop2">
			<h2> Latest cdc warnings: </h2>
			
		</div>
		<footer>
			<ul>
				<li>
					<button id="infected"></button>
				</li>
				<li>
					<button id="cdc"></button>
				</li>
				<li>
					<button id="warn"></button>
				</li>
			</ul>
			<div class="clear"></div>
		</footer>
    </body>
</html>
